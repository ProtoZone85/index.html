<!DOCTYPE html>
<html>
    <head>

    </head>


    <body>

            <form action="index.html" method="post" >
                <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="emailAddress">Email Address</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="Status">Status</label>
                    <select id="Status" name="user_role_name">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <button type="submit">HTML</button>
                    <button type="submit">CSS</button>
                    <button type="JavaScript">JavaScript</button>
                </div>

                <div>
                    <label for="Comments">Comments</label>
                    <textarea id="Comments" name="Comments" rows="3" cols="25"></textarea>
                    <label for="currentDate">Current Date</label>
                    <input type="text" id="currentDate" name="current_Date">
                </div>

                <div>
                    <label for="checkBox">Sign Up For Newsletter</label>
                    <input type="checkbox" id="checkBox" name="news_Letter_Check">
                    <label for="termsConditions"> Agree to terms and conditions</label>
                    <input type="checkbox" id="termsConditions" name="terms_Conditions_Check">
                    <button type="submit">Submit</button>
                </div>
                </fieldset>
            </form>

    </body>
</html>
